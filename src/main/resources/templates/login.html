<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login-page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login Form</h2>

    <!-- Alert if login fails -->
    <div th:if="${errorMessage}">
        <script th:inline="javascript">
            alert([[${errorMessage}]]);
        </script>
    </div>
    <div th:if="${successMessage}">
        <script th:inline="javascript">
            alert([[${successMessage}]]);
        </script>
    </div>

    <form th:action="@{/post-data}" th:object="${analyst.name}" method="post">
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" required />

        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" required />

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
