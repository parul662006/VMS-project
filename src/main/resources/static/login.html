<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
          font-family: Arial;
          padding: 20px;
        }
        form {
          max-width: 400px;
          margin: auto;
          border: 1px solid black;
          padding: 20px;
          border-radius: 8px;
        }
        input, button {
          width: 100%;
          padding: 10px;
          margin-top: 10px;
        }
        h2 {
          text-align: center;
        }
    </style>
</head>
<body>
<h2>Login User</h2>
<form action="/api/auth/login-page" method="post">
    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <button type="submit">Login</button>
</form>
</body>
</html>
